{% load thumbnail %}
<ul>
  <li>
    Автор: {{ post.author.get_full_name }}
  </li>
  <li>
    Дата публикации: {{ post.pub_date|date:"d E Y" }}
  </li>
</ul>
{% thumbnail post.image "300x300" crop="center" upscale=True as im %}
  <img class="card-img my-2" width="{{ im.width }}" height="{{ im.height }}" src="{{ im.url }}">
{% endthumbnail %} 
<p>{{ post.text }}</p>
